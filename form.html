<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8de7e6;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
    form {
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      width: 400px;
      min-height:500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #00cec9;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0984e3;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #74b9ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form action="/register" method="POST">
    <h2>Register</h2>
    <label> Name:</label>
    <input type="text" name="firstName" required />

    <label>Phone:</label>
    <input type="text" name="phone" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Address:</label>
    <input type="text" name="address" required />

    <label>Password:</label>
    <input type="password" name="password" required />

    <button type="submit">Register</button>
    <div class="link">
      <a href="/login">Already have an account? Login</a>
    </div>
  </form>
</body>
</html>
